package:
  name: 'yaddum'
  version: '0.1.2'

source:
  path: ../

build:
  number: 1
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  run:
    - xarray
    - netCDF4
    - matplotlib
    - jupyter
    - pylint
    - python ==3.7
  host:
    - python
    - setuptools
test:
  imports:
    - yaddum